{% extends 'base.html' %}


{% block content %}
    <div class="row">
        <div class="col">
            <h1>Delete Blog Post</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <form method="post">{% csrf_token %}
                <p>Are you sure you want to delete "{{ object }}"?</p>
                {{ form }}
                <input type="submit" value="Confirm">
            </form>
        </div>
    </div>
{% endblock content %}
